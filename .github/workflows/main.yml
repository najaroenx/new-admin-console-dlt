name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# ให้ทุก step รันในโฟลเดอร์ย่อยของแอป
defaults:
  run:
    working-directory: admin-console-dlt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # บอกตำแหน่ง lock file ที่อยู่ใน subfolder
          cache-dependency-path: admin-console-dlt/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (Next static export)
        run: npm run build:pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: admin-console-dlt/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
